version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  sqldb:
    image: postgres:latest
    environment:
      POSTGRES_DB: hrdata
      POSTGRES_USER: postgre
      POSTGRES_PASSWORD: luis123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongodb
      - sqldb
      - redis
    environment:
      MONGO_URI: mongodb://root:example@mongodb:27017/hrdata?authSource=admin
      POSTGRES_URI: postgresql://postgre:luis123@sqldb:5432/hrdata
      REDIS_URI: redis://redis:6379

volumes:
  mongodb_data:
  postgres_data: